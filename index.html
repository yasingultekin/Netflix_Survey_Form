<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Survey Form</title>
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="./img/Netflix_icon.jpg" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">

</head>
<body>
    <div id="container">
        <h1>NET<span>FLIX</span></h1>
        <p>Thank you for signing up at Netflix. Tell us more about your self.</p>

        <form action="#" id="survey-form">
            <div class="box">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="box">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" placeholder="Age">
            </div>
            <div class="box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Enter your e-mail">
            </div>
            <div class="box">
                <label for="content-type">Content Type</label>
                <select name="content-type" id="content-type">
                    <option value="Series">Series</option>
                    <option value="Movies">Movies</option>
                    <option value="Documantaries">Documantaries</option>
                    <option value="Programs">Programs</option>
                </select>
            </div>
            

            <div class="movie-type">
                <h4>Movie Type</h4>
                <div class="comedy">
                    <input type="checkbox" name="comedy" id="comedy" checked>
                    <label for="comedy">Comedy</label>
                </div>
                <div class="action">
                    <input type="checkbox" name="action" id="action">
                    <label for="action">Action</label>
                </div>
                <div class="romance">
                    <input type="checkbox" name="romance" id="romance" checked>
                    <label for="romance">Romance</label>
                </div>
            </div>

            <div class="gender">
                <h4>Gender</h4>
                <div class="male">
                    <input type="radio" name="Gender" id="male" value="Male">
                    <label for="male">Male</label>
                </div>
                <div class="female">
                    <input type="radio" name="Gender" id="female" value="Female" checked>
                    <label for="female">Female</label>
                </div>
                <div class="other">
                    <input type="radio" name="Gender" id="other" value="Other">
                    <label for="other">Other</label>
                </div>
            </div>

            <div class="feedback">
                <h4>Feed Back</h4>
                <textarea name="feedback" id="feedback" style="resize:none" cols="55" rows="7" placeholder="Any comment"></textarea>
            </div>
            
                <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
